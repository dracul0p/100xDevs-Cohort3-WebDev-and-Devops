<body>
  <input type="text"></input>
  <button onclick="addTodo()">Add todo!</button>
  <button onclick="deleteLastTodo()">Delete last todo!</button>
    <button onclick="deleteFirstTodo()">Delete first todo!</button>

  <div class="todos"></div>


  <script>
    let todos = [];


    function addTodo() {
      todos.push({
        title: document.querySelector("input").value
      })
      render();
    }

    function deleteLastTodo() {
       todos.splice(todos.length -1 , 1); // remove last element form todos array
      render();
    }

      function deleteFirstTodo() {
       todos.splice(0 , 1); // remove first element form todos array
      render();
    }

    function deleteCurrent(idx){
      todos.splice(idx , 1); 
      render();
    }
    
    let cnt = 0;
    function createTodoComponent(todo , i ){
          
          const div = document.createElement("div");
          	const h1 = document.createElement("h1");
            const button = document.createElement("button");
            div.setAttribute("id" , "todo-"+ cnt);
            button.innerHTML = "Delete";
            div.setAttribute("onclick", "deleteCurrent(" + i + ")");
            	h1.innerHTML = todo.title;
              div.appendChild(h1);
	            div.appendChild(button);
               cnt++;
              return div;
    }
 
    function render() {
      document.querySelector(".todos").innerHTML="";
      for(let i= 0 ; i < todos.length ;i++){
          const element = createTodoComponent(todos[i] ,i );
          document.querySelector(".todos").appendChild(element);
      }

    }

  </script>
</body>
